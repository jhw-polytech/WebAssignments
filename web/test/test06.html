<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>

        #wrapper {
            width: 800px;
            height: 400px;
            border: 2px solid pink;
        }

        #questions {
            padding: 10px;
        }


    </style>
    <script>

        $('.wrong').dblclick(function () {
            $(this).css('background-color', 'gray')
            alert('틀렸습니다.')
        })

        $('.correct').dblclick(function () {
            $(this).css('background-color', 'yellow')
            alert('정답입니다!')
        })

    </script>
</head>
<body>

<div id="wrapper">
    <div id="questions">
        <p>문제1. 자바에서 application 시작과 끝을 의미하는 메소드는 무엇인가?(답 선택시 더블클릭)</p>
        <p class="wrong">1. public static void main(String args) {}</p>
        <p class="wrong">2. public int main(String[] args) {}</p>
        <p class="correct">3. public static void main(String[] args) {}</p>
        <p class="wrong">4. public static void Main(String[] args) {}</p>
    </div>
</div>

</body>
</html>
