<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var arr1 = [10, 4, 3, 35, 593, 2231, 3000]
        var arr2 = [45, 235, 12, 654, 5555, 90]

        function showMinMaxValues(arr) {

            let min; // 가장 작은 수를 담을 변수
            let max; // 가장 큰 수를 담을 변수
            let cvt;

            for (let i = 0; i < arr.length; i++) {
                // 가장 작은 수에 대한 처리
                if (0 < i && arr[i - 1] > arr[i]) min = arr[i];
                // 가장 큰 수에 대한 처리
                if (0 < i && arr[i - 1] < arr[i]) max = arr[i];

                // 정렬
                for (let j = 0; j < i; j++) {
                    if (j > 0 && arr[j] > arr[i]) {
                        cvt = arr[j]
                        arr[j] = arr[i]
                        arr[i] = cvt
                    }
                }
            }


            document.write(arr + '<br>')
            document.write('가장 큰 수: ' + max + '<br>')
            document.write('가장 작은 수: ' + min + '<br>')
            document.write('<hr>')

        }

        showMinMaxValues(arr1);
        showMinMaxValues(arr2);

    </script>
</head>
<body>


</body>
</html>
