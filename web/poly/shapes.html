        class Shape {

            constructor(name, width, height) {
                this.name = name;
                this.width = width;
                this.height = height;
            }

            get width() {
                return this._width
            }

            get height() {
                return this._height
            }

            set width(width) {
                this._width = width;
            }

            set height(height) {
                this._height = height;
            }
        }

        Shape.prototype.area = '';

        class Triangle extends Shape {

            constructor(width, height) {
                super(width, height)
            }
        }

        Triangle.prototype.area = function (width, height) {

            return (width * height) / 2;
        }
